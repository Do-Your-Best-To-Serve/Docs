site_name: DYBTS 文檔
theme:
  name: material
plugins:
  - search
  - mkdocstrings:
      handlers:
        # See: https://mkdocstrings.github.io/python/usage/
        python:
          options:
            docstring_style: sphinx
markdown_extensions:
  - markdown_include.include:
      base_path: .
  - admonition
  - toc:
      permalink: "#"
nav:
  - 首頁: 'index.md'
  - 關於DYBTS: 'about.md'
  - 功能:
    - AI: 'ai.md'